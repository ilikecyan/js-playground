<body>
<h1>구구단이 출력되었습니다.</h1>
  <script>
    // input => 8,7 / 문자열 -> 숫자, 
    // 2단 ~ 8단까지 / 2 * 1 ~ 2 * 7 .. 8 * 7
    // 곱샘 결과 화면에 출력 
    let input = prompt('몇 단까지 곱할까요?, 각 단마다 어디까지 곱할지 쉼표로 구분하여 입력해주세요!');
    let inputSplit = input.split(',');
    let inputToNum1 = Number(inputSplit[0]);
    let inputToNum2 = Number(inputSplit[1]);
    let results1 = [];
    let results2 = [];

    for(let i = inputToNum1; i <= inputToNum2; i++) {
      document.write("<h2>" + i + "단</h2>");
       for(let k = 0; k <= inputToNum2; k++) {
         let y = k+1;
         document.write(i + " X " + y + " = " + (i * y) +"<br>");
       }
    }
  </script>
